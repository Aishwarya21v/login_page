{% extends 'logapp/base.html'%}
{% block body_block %}

    <div class="container">
      <div class="jumbotron">
        {% if registered %}
          <h1>Thank you for registering!</h1>
        {% else %}
          <h1>Fill the form to register</h1>
          <form  method="POST">
            {% csrf_token %}
            {{ user_form.as_p}}
            <input type="submit" name="" value="Register">
          </form>
        {% endif %}

      </div>

    </div>
{% endblock %}
